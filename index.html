<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecionando...</title>
    <script>
      window.onload = function () {
        const deeplink = "blackbook://mainactivity";
        const fallback = "https://play.google.com/store/apps/details?id=br.com.blackbook";

        // Tenta abrir o app
        window.location = deeplink;

        // Depois de 2 segundos, redireciona para a loja se o app não abrir
        setTimeout(() => {
          window.location = fallback;
        }, 2000);
      };
    </script>
  </head>
  <body>
    <h2>Redirecionando para o app...</h2>
    <p>Se nada acontecer, você será redirecionado para a loja.</p>
  </body>
</html>
